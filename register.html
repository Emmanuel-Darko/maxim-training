<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="register.css" />
  </head>

  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form id="registration-form">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div class="form-group">
          <label for="other-names">Other Names</label>
          <input type="text" id="other-names" name="other-names" />
        </div>
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="house-address">House Address</label>
          <input type="text" id="house-address" name="house-address" />
        </div>
        <div class="section-heading">Guardian Information</div>
        <div class="form-group">
          <label for="guardian-name">Guardian Name</label>
          <input type="text" id="guardian-name" name="guardian-name" />
        </div>
        <div class="form-group">
          <label for="guardian-phone">Guardian Phone Number</label>
          <input type="tel" id="guardian-phone" name="guardian-phone" />
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <h1 class="header">FORM RESULTS</h1>
    <table id="entriesTable">
      <tr class="table-header">
        <th>First Name</th>
        <th>Surname Name</th>
        <th>Contact</th>
        <th>Email</th>
        <th>Address</th>
        <th>Guardian Name</th>
        <th>Guardian Number</th>
      </tr>
      <tbody id="entriesBody">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tbody>
    </table>

    <script src="./register.js"></script>
  </body>
</html>
